{% extends "accounts/form_base.html" %}
{% block content %}
{% load crispy_forms_tags %}

    <!-- ======= Login Form Section ======= -->
    <section id="contact" class="contact d-flex align-items-center">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h3>Login</h3>
          </div>
          <div class="section-title">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="blog-text">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    {{ form|crispy }} 
                </fieldset>
                <button type="submit" class="form-control btn btn-primary  mt-3">Login</button>
            </form>
            <div class="psw-reset-text">
              Forgotten Password? <a class="nav-link scrollto" href="">~~ Reset Password ~~</a>
            </div>            
          </div>
        </div>
      </section><!-- ======= Login Section End ======= -->

{% endblock content %}
